<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Visualization App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Excel Visualization</h1>
            <p>Upload an Excel file to generate interactive visualizations automatically</p>
        </header>

        <div id="uploadSection" class="section">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p class="upload-text">
                    Drag & drop your Excel file here<br>
                    <span>or click to browse</span>
                </p>
                <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" hidden>
            </div>
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your file...</p>
            </div>
        </div>

        <div id="resultsSection" style="display: none;">
            <div class="section">
                <h2>Data Summary</h2>
                <div id="dataSummary" class="data-summary"></div>
            </div>

            <div class="section">
                <h2>Column Information</h2>
                <div id="columnInfo" class="column-info"></div>
            </div>

            <div class="section">
                <h2>Suggested Visualizations</h2>
                <div id="chartSuggestions" class="chart-suggestions"></div>
            </div>

            <div class="section chart-section" id="chartSection" style="display: none;">
                <div class="chart-header">
                    <h2 id="chartTitle">Visualization</h2>
                    <div class="chart-controls">
                        <select id="chartTypeSelector" class="chart-select">
                            <option value="">Select chart type</option>
                        </select>
                        <select id="xAxisSelector" class="chart-select">
                            <option value="">Select X-axis</option>
                        </select>
                        <select id="yAxisSelector" class="chart-select">
                            <option value="">Select Y-axis</option>
                        </select>
                        <button id="updateChart" class="btn btn-primary">Update Chart</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>

            <div class="section">
                <button id="uploadNewFile" class="btn btn-secondary">Upload New File</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
