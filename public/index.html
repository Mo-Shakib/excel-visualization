<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Visualization</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Excel Visualization</h1>
      <p class="subtitle">
        Upload an Excel file to preview the first sheet and generate quick charts for each
        numeric column.
      </p>
      <form id="upload-form" class="card" enctype="multipart/form-data">
        <label class="file-input">
          <span>Choose an Excel file (.xlsx)</span>
          <input type="file" id="file" name="file" accept=".xlsx,.xls" required />
        </label>
        <button type="submit">Generate visualization</button>
      </form>

      <p id="status" role="status"></p>

      <section id="chart-section" class="card" hidden>
        <h2>Preview chart</h2>
        <p id="chart-note" class="chart-note" hidden></p>
        <canvas id="chart" width="600" height="400"></canvas>
      </section>

      <section id="table-section" class="card" hidden>
        <h2>Sheet preview</h2>
        <div class="table-wrapper">
          <table id="data-table" aria-live="polite"></table>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
